<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ChatServ</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	</head>
	<body class="eCol">
		<div id="container" class="eCol eBetween eGrow">
			<div id="titleContainer" class="eCenter eRow">
				<div class="eJustify eCenter eCol">
					Montiey's official unnoficial
					<br>
					WJ chat server
				</div>
			</div>

			<div id="outputContainer" class="eGrow eRow roundable">
				<textarea readonly id="output" class="eGrow mainTextArea"></textarea>
			</div>

			<div id="infoContainer" class="eRow eAlign eBetween">
				<div class="eCol eCenter eAlign roundable">
					<div class="eRow eCenter">Autoscroll</div>
					<input id="autoscroll" type="checkbox" class="clickable" checked>
				</div>

				<input type="text" id="name" placeholder="Name" class="roundable">

				<div id="send" class="eRow eTall eAlign eCenter clickable roundable">Send</div>
			</div>

			<div id="inputContainer" class=" eRow roundable">
				<textarea id="input" class="eGrow mainTextArea" placeholder="..."></textarea>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
