<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ChatServ</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	</head>
	<body class="eCol">
		<div id="container" class="eCol eBetween eGrow">
			<div class="eRow eCenter eTall">
				<textarea readonly id="output" class="eGrow roundable"></textarea>
			</div>
			<div id="infoContainer" class="eRow eAlign eBetween">
				<div class="eCol eCenter eAlign roundable">
					<div class="eRow eCenter">Autoscroll</div>
					<input id="autoscroll" type="checkbox" checked>
				</div>

			
				<input type="text" id="name" placeholder="Name">


				<div id="send" class="eRow eAlign eCenter clickable roundable">Send</div>
			</div>
			<div class="eRow eCenter eTall">
				<textarea id="input" class="eGrow roundable" placeholder="..."></textarea>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
