<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Site</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	</head>
	<body class="eCol">
		<div id="container" class="eCol eBetween eGrow">
			<div class="eRow eCenter eTall">
				<textarea readonly id="output" class="eGrow"></textarea>
			</div>
			<div id="infoContainer" class="eRow eAlign eAround">
				<div class="eCol eCenter eAlign">
					<div class="eRow eCenter">Autoscroll</div>
					<input id="autoscroll" type="checkbox" checked>
				</div>

				<div class="eCol eCenter eAlign">
					<div class="eRow eCenter">Username</div>
					<input type="text" id="name">
				</div>

				<div class="eCol eCenter eAlign">
					<div id="ssl" class="eRow eCenter eAlign clickable">SSL test</div>
				</div>

				<div id="send" class="eRow eAlign eCenter clickable">Send</div>
			</div>
			<div class="eRow eCenter eTall">
				<textarea id="input" class="eGrow"></textarea>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
